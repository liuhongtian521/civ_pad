    //  recyclerview 分割线
    api 'com.yanyusong.y_divideritemdecoration:y_divideritemdecoration:2.0'
    // tablayout
    api 'q.rorbin:VerticalTabLayout:1.2.5'
    // 文件下载
    api 'com.liulishuo.filedownloader:library:1.7.4'
    //switch button
    api 'com.kyleduo.switchbutton:library:2.1.0'

    // 加载动画
    api 'com.wang.avi:library:2.1.3'

    // 相册、拍照
    compile('com.yuyh.imgsel:library:2.0.6')
            {
                exclude group: 'com.android.support'
            }
    // 声网
    api 'io.agora.rtc:full-sdk:2.9.2'
