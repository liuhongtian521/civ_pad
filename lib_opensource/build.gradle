    //Search
    api 'com.github.CodingEnding:FairySearchView:1.01'

    //event bus
    api 'org.greenrobot:eventbus:3.0.0'

    /*添加zxing依赖*/
    api 'com.github.yuzhiqiang1993:zxing:2.1.4'
    // 今日头条适配方案
    api 'me.jessyan:autosize:0.9.5'
    //banner
    api 'com.youth.banner:banner:1.4.10'  //最新版本

    //utilcode
    api "com.blankj:utilcode:$rootProject.utilcode"
    //占位图
    api project(':Extras:skeletonLibrary')
